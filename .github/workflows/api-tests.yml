name: API Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 6 * * *' # Daily at 6 AM UTC
  workflow_dispatch:

jobs:
  test:
    name: Run API Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Run smoke tests
        run: npm run test:smoke
        env:
          API_BASE_URL: ${{ vars.API_BASE_URL || 'https://restful-booker.herokuapp.com' }}
          API_USERNAME: ${{ secrets.API_USERNAME || 'admin' }}
          API_PASSWORD: ${{ secrets.API_PASSWORD || 'password123' }}

      - name: Run all tests
        run: npm run test:ci
        env:
          API_BASE_URL: ${{ vars.API_BASE_URL || 'https://restful-booker.herokuapp.com' }}
          API_USERNAME: ${{ secrets.API_USERNAME || 'admin' }}
          API_PASSWORD: ${{ secrets.API_PASSWORD || 'password123' }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            reports/html-report/
            reports/test-results.json
            reports/junit-results.xml
          retention-days: 30

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: reports/html-report/
          retention-days: 30

  notify:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: test
    if: failure()
    steps:
      - name: Send notification
        run: echo "Tests failed! Check the workflow for details."

